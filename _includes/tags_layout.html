
    <!-- Portfolio Grid Section -->
    <section id="portfolio">

      <style>
        .portfolio-item-shortname {

        }
      </style>
        <div class="container">
            {% for ctag in site.posttags | sort | uniq %}
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>{{ctag}}</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                {% for post in site.posts %}
                   {% if post.tags contains ctag %}
                    <div class="col-sm-4 portfolio-item">
                        <a href="{{post.url}}" class="portfolio-link" data-toggle="modal">
                            <div class="caption">
                                <div class="caption-content">
                                    <i class="fa fa-search-plus fa-3x"></i>
                                </div>
                            </div>
                              {% if post.thumb != "" and post.thumb != nil %}
                                <img src="{{site.url}}/img/portfolio/{{ post.thumb }}" class="img-responsive" alt="{{ post.title }}">
                              {% else %}
                                <img src="{{site.url}}/img/portfolio/portfolio_default.png" class="img-responsive" alt="{{post.title}}">
                              {% endif %}
                        </a>
                        <p> <h4>{{post.short-title}}</h4></p>
                    </div>
                    {% endif %}
                {% endfor %}
            </div>
            {% endfor %}
        </div>
    </section>
